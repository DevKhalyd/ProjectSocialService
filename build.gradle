     // mavenCentral() //This a tool for libraries of development
        //So acording to the documentacion needs mavenCentral() for working
        //Whatever this maybe a error
       // maven { url 'https://maven.google.com' }



    }

}

    task clean(type: Delete) {
        delete rootProject.buildDir
    }
